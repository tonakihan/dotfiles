## General
import = [
  "~/.config/alacritty/themes/custom.toml", 
  "~/.config/alacritty/p_key.toml"
]
#
live_config_reload = true

## Other
[window]
padding = { x = 15, y = 10 } 
dynamic_padding = true # TODO
 
[cursor]
thickness = 0.0

## Font
[font]
size = 9.5
#
[font.bold]
family = "Roboto Mono"
style = "Bold"
#
[font.bold_italic]
family = "Roboto Mono"
style = "Bold Italic"
#
[font.italic]
family = "Roboto Mono"
style = "Italic"
#
[font.normal]
family = "Roboto Mono"
style = "Regular"
#
[font.offset]
x = 1
y = 0
